{% extends 'base.html' %}

{% block content %}
	<div class="row">
		<div class="col-12">
			<div class="panel panel--raised" style="background-color:#f2f2f2; text-align:center;">
				<form method="post">
					<div class="row base-margin-bottom">
						<div class="col-1"></div>
						<div class="col-10" style="text-align:center;">
							<h1>{% block title %} <b>Deploy</b> {{ template_name }} {% endblock %}</h1>
						</div>
						<div class="col-1"></div>
					</div>

					<div class="row base-margin-bottom">
						<div class="col-1"></div>
						<div class="col-10">
							<div class="steps steps--primary">
								<div class="step visited">
									<div class="step__icon"><span class="icon-check"></span></div>
									<div class="step__label">Upload Site CSV file</div>
								</div>
								<div class="step visited">
									<div class="step__icon"><span class="icon-check"></span></div>
									<div class="step__label">Set Device(s) & Template</div>
								</div>
								<div class="step active">
									<div class="step__icon">3</div>
									<div class="step__label"><b>Deploy</b></div>
								</div>
							</div>
						</div>
						<div class="col-1"></div>
					</div>
					<div class="row base-margin-bottom">
						<div class="col-1"></div>
						<div class="col-7"></div>
						<div class="col-3"></div>
						<div class="col-1"></div>
					</div>

					<div class="row base-margin-bottom">
						<div class="col-4"></div>
						<div class="col-4">
							<input class="btn btn--primary btn--justified" value="Deploy" style="background-color:#eed202;">
						</div>
						<div class="col-4"></div>
					</div>
				</form>
			</div>
		</div>
	</div>


{% endblock %}
