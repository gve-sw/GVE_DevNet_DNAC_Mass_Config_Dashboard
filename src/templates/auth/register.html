{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-2"></div>
		<div class="col-8">
			<div class="panel panel--raised" style="background-color:#006AC3; text-align:center;">
				<form method="post">
					<div class="row base-margin-bottom">
						<div class="col-2"></div>
						<div class="col-8">
							<span><img src="{{ url_for('static', filename='img/logo.png') }}" style="max-height:100px; max-width:100px;"></span>
						</div>
						<div class="col-2"></div>
					</div>
					<div class="row base-margin-bottom">
						<div class="col-2"></div>
						<div class="col-8">
							<h3 style="color:white;"><u>Register a New User</u></h3>
						</div>
						<div class="col-2"></div>
					</div>
					<div class="row base-margin-bottom">
						<div class="col-3"></div>
						<div class="col-3">
							<label for="username" style="color:white;">Username:</label>
							<input name="username" id="username" required>
						</div>

						<div class="col-3">
							<label for="password" style="color:white;">Password:</label>
							<input type="password" name="password" id="password" required>
						</div>
						<div class="col-3"></div>
					</div>

					<div class="row base-margin-bottom">
						<div class="col-9"></div>
						<div class="col-3">
							<input class="btn btn--primary" type="submit" value="Register" style="background-color:#eed202;">
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col-2"></div>
	</div>
{% endblock %}
